<!doctype html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body id="page">
    {% include navigation.html %}
    {% include masthead.html %}
    <div id="main" role="main">
        <article class="entry">
            {% if page.image.feature %}<img src="{{ site.url }}/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}" {% if site.logo==null %}style="margin-top:0;" {% endif %}>{% if page.image.credit %}
            <p class="image-credit">Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></p>{% endif %}{% endif %}
            <div class="entry-wrapper">
                <div class="entry-content">
                    {{ content }}
                </div>
                <!-- /.entry-content -->
            </div>
            <!-- /.entry-wrapper -->
        </article>
    </div>
    <!-- /#main -->
    {% include footer.html %} {% include scripts.html %}
</body>

</html>
