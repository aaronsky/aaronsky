name: Run Tests
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 12.x
    name: Build and test
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
