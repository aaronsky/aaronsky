<div class="navigation-wrapper">
    <nav role="navigation" class="animated">
        <a href="http://skyaaron.com/" title="Portfolio" target="_blank" class="nav-portfolio animated fadeIn">
            <i class="fa fa-arrow-left fa-lg"></i>  
            <img src="{{ site.url }}/images/{{ site.data.authors.aaronsky.avatar }}" title="face" width="50" height="50" /> 
            My Portfolio
        </a>
    </nav>
</div>
<!-- /.navigation-wrapper -->
{% include browser-upgrade.html %} {% if page.image.feature %}
<header class="masthead">
    {% if site.logo != null %}
    <div class="wrap">
        <a href="{{ site.url }}/" class="site-logo" rel="home" title="{{ site.title }}"><img src="{{ site.url }}/assets/img/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated fadeInDown"></a>
    </div>
    {% endif %}
</header>
<!-- /.masthead -->
{% else %}
<header class="masthead">
    <div class="wrap">
        {% if site.logo != null %}
        <a href="{{ site.url }}/" class="site-logo" rel="home" title="{{ site.title }}">
            <img src="{{ site.url }}/images/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated fadeInDown">
        </a>
        {% endif %}
        <h1 class="site-title animated fadeIn"><a href="{{ site.url }}/">{{ site.title }}</a></h1>
        <h2 class="site-description animated fadeIn" itemprop="description">{{ site.description }}</h2>
    </div>
</header>
<!-- /.masthead -->{% endif %}
<div class="js-menu-screen menu-screen"></div>
