long_description: "Drawn is a simple drawing app for iOS that utilizes CoreGraphics and UIKit to create a lightweight doodling experience. Implements Z-layers, custom color palettes, sharing and saving. Unfinished and unpublished, but later won a 2016 WWDC Student Scholarship from Apple."
