<div>
    <a href="/">
        <img src="/images/brand.svg" title="Home" class="header_logo animated" />
    </a>
    <header class="header">
        <div class="header_nav header_nav_item">
            <h1 class="header_author">{{ .Site.Params.Author }}</h1>
            <h3 class="header_caption">{{ .Site.Params.Caption }}</h3>
        </div>
        <div class="header_nav icons">
            <a href="/resume" class="header_nav_item">
                <span class="icon icon_resume">{{ partial "fontawesome.html" "file-alt" }}</span>
            </a>
            <a href="mailto:{{ .Site.Params.Email }}" class="header_nav_item">
                <span class="icon icon_email">{{ partial "fontawesome.html" "envelope" }}</span>
            </a>
            <a href="{{ .Site.Params.Github }}" class="header_nav_item">
                <span class="icon icon_github">{{ partial "fontawesome.html" "github" }}</span>
            </a>
            <a href="{{ .Site.Params.Linkedin }}" class="header_nav_item">
                <span class="icon icon_linkedin">{{ partial "fontawesome.html" "linkedin" }}</span>
            </a>
        </div>
    </header>
</div>
