{{ define "main" }}
    <main aria-role="main">
        {{ partial "site_functions.html" . }}
        <div class="main_container">
            {{ partial "header.html" . }}
            <div class="content posts">
                <h2 class="posts_title">{{ .Title }}</h3>
                {{ .Content }}
            </div>
        </div>
    </main>
{{ end }}
