{{ define "main" }}
    <main aria-role="main">
        {{ partial "site_functions.html" . }}
        <div class="main_container">
            {{ partial "header.html" . }}
            <div class="content posts">{{ .Content }}</div>
            <ul class="posts_list">
                {{ range .Pages.ByPublishDate }}
                    <li class="posts_list_item">
                        <h1 class="posts_list_item_title">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </h1>
                        <time class="posts_list_item_timestamp"
                            >{{ .Date.Format "Mon, Jan 2, 2006" }}</time
                        >
                    </li>
                {{ end }}
            </ul>
        </div>
    </main>
{{ end }}
