{{ define "head_style" }}
{{ $style := resources.Get "sass/resume.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">
{{ end }}

{{ define "main" }}
<main aria-role="main">
    <div class="main_container">
        {{ partial "header.html" . }}

        <div class="content">
            {{ .Content }}
        </div>

        <div class="resume">
            {{ partial "resume/resume.html" . }}
        </div>
    </div>
</main>
{{ end }}
